<html lang="en">

<head>

  <title>YogUp</title>
</head>

<body>
  <div id="animation"></div>
  <header>
    <div id="logo"><a href=""><img src="assets/logo.svg" /></a></div>
    <h3>Plan your yoga journey</h3>
  </header>
  <main>
    <div id="main-wrapper">

      <div id="description">
        <p> This app will help you find yoga poses and counter poses, so you can balance muscle groups during yoga sessions.</p>
      </div>
      <div class="nav">

        <button id="plan-btn" class="btn">Plan<img id="plan-icon" src="assets/verified_icon.svg" alt=""></button>
        <div id="filter">
          <div>Choose category:</div>
          <button id="standing-btn" class=" btn filter-btn filter-off ">standing</button>
          <button id="reclining-btn" class=" btn filter-btn filter-off">reclining</button>
          
          <button id="inversion-btn" class=" btn filter-btn filter-off">inversion</button>
          
          <button id="backbend-btn" class="btn filter-btn filter-off">back-bend</button>
          
          <button id="forwardbend-btn" class="btn filter-btn filter-off">forward-bend</button>
          <button id="armbalance-btn" class="btn filter-btn filter-off">arm-balance</button>
          
        </div>
        
        
      </div>
        <div id="poses"></div>
      <div id="plan">
        <h3>Yoga plan<span id="print-btn" class="btn"><img src="assets/download-icon.svg" alt=""></span></h3>
        
        
        <div id="close-plan-btn" class="btn">âœ–</div>
        <div id="selected-poses"></div>
      </div>
    </div>
    <div id="blurry-bg"></div>
  </main>
  <footer>
  </footer>
